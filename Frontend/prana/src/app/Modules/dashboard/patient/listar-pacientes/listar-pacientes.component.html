
<div class="container">
    <h2>Listado de Pacientes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Facebook</th>
          <th>Instagram</th>
          <th>Dirección</th>
          <th>Activo</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          
          <td>{{ patient.user }}</td>
          <td>{{ patient.facebook }}</td>
          <td>{{ patient.instagram }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.is_active ? 'Sí' : 'No' }}</td>
          <td>
            <!-- Botón para editar paciente 
            <button (click)="editPatient(patient)">Editar</button>
            Botón para eliminar paciente -->
            <button (click)="deletePatient(patient.user)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
