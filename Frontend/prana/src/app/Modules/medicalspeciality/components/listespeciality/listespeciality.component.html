<div class="container mt-5">
    <h1>Especialidades</h1>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let speciality of specialities">
                <th scope="row">{{ speciality.id }}</th>
                <td>{{ speciality.name }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="onEdit(speciality.id!)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(speciality.id!)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
