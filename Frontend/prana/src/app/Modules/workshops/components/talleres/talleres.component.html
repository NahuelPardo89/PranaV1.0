<div class="contenedor-principal">
<hr>
<h1 class="text-center">Nuestros Talleres</h1>
<div class="row" id="contenedor-tarjetas">
<div *ngFor="let taller of talleres" class="col-lg-4 card mb-3" id="tarjeta" st>
    <h3 class="card-header">{{taller.titulo}}</h3>
    <div class="card-body">
      <h5 class="card-title">{{taller.subtitulo}}</h5>
      
    </div>
    <img [src]="taller.imagen" alt="{{taller.titulo}}" id="img">
    <div class="card-body">
      <p class="card-text">{{taller.texto}}</p>
    </div>
</div>
</div>
