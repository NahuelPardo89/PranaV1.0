<div class="container">
    <div class="card" *ngFor="let pro of staff; let i = index">
        <div class="foto">
            <img [src]="pro.img" class="card-img-top fotoProf">
        </div>
        <div class="card-body">
            <h3 class="card-title">{{pro.name}}</h3>
            <div class="info">
                <h4 class="card-title"><b> {{pro.title}} </b></h4>
                <button (click)="toggleDescription(i)"><img src="../../../../../assets/img/Iconos/flechaAbajo.png" alt="más información"></button>
            </div>
            <p class="card-text" *ngIf="pro.showDescription">{{pro.description}}</p>
            
        </div>
    </div>
</div>
