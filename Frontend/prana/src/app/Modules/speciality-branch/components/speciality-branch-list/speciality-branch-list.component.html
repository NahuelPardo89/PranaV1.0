<div class="container mt-5">
    <h1>Ramas de especialidad</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let branch of branches">
                <th scope="row">{{ branch.id }}</th>
                <td>{{ branch.name }}</td>
                <td>{{ branch.speciality }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="onEdit(branch.id!)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(branch.id!)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
