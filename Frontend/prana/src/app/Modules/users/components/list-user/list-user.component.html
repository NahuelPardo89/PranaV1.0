<div>

  <div class="title bg-info text-center text-bold border border-dark rounded-top mb-4">
    <h1 class="">Usuarios</h1>
  </div>
  <div class="container-fluid">
    

      <div class="d-flex justify-content-end mb-3 ">
        <button class="btn btn-success" routerLink="create">
          <i class="material-symbols-outlined btn-icon">person_add</i> Agregar Usuario
        </button>
      </div>

    
    <!-- Campo de filtrado -->
    <mat-form-field class="example-form-field">
      <mat-label>Filtrar por DNI, Nombre, Apellido</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <!-- Tabla de Angular Material -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Columna DNI -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let row">{{ row.dni }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Columna Teléfono -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <!-- Columna Activo -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
        <td mat-cell *matCellDef="let row">{{ row.is_active ? 'Sí' : 'No' }}</td>
      </ng-container>

      <!-- Columna Staff -->
      <ng-container matColumnDef="is_staff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Administrador</th>
        <td mat-cell *matCellDef="let row">{{ row.is_staff ? 'Sí' : 'No' }}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <!-- Columna Acciones -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let row">
    <!-- Botones cuando el usuario está activo -->
    <ng-container *ngIf="row.is_active; else activateUserTemplate">
      <button class="btn btn-primary" aria-label="Editar usuario" (click)="editUser(row)">
        <i class="material-symbols-outlined">edit</i>
      </button>
      <button class="btn btn-danger ms-3" aria-label="Eliminar usuario" (click)="deleteUser(row.id)">
        <i class="material-symbols-outlined">delete</i>
      </button>
    </ng-container>

    <!-- Plantilla para cuando el usuario no está activo -->
    <ng-template #activateUserTemplate>
      <button class="btn btn-success" aria-label="Activar usuario" (click)="activeUser(row)">
        <i class="material-symbols-outlined">check_circle</i> Activar
      </button>
    </ng-template>
  </td>
</ng-container>

      <!-- Encabezado de la tabla y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
