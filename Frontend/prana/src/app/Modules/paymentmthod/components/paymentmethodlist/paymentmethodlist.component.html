<div class="container mt-5">
    <h1>List of Payment Methods</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let method of methods">
                <th scope="row">{{ method.id }}</th>
                <td>{{ method.name }}</td>
                <td>{{ method.description }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="onEdit(method.id!)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(method.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
