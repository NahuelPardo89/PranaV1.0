<mat-card>
    <h2 class="text-center">Paciente: {{patientName}}</h2>
    <mat-card-content>
        <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="create-user-form">

            <!-- Campo DNI -->
            <mat-form-field appearance="fill">
            <mat-label>Facebook</mat-label>
            <input matInput formControlName="facebook">
            
            </mat-form-field>
        
            <!-- Campo Nombre -->
            <mat-form-field appearance="fill">
            <mat-label>Instagram</mat-label>
            <input matInput formControlName="instagram">
            
            </mat-form-field>
        
            <!-- Campo Apellido -->
            <mat-form-field appearance="fill">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="address">
            
            </mat-form-field>
        
            <!-- Campo Email -->
            
        
            <!-- Botón para enviar el formulario -->
            <button class="btn btn-primary" type="submit" [disabled]="!patientForm.valid">Guardar</button>
            <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        </form>
    </mat-card-content>
</mat-card>
