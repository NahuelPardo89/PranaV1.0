


<app-create-doctor></app-create-doctor>

<div class="container-fluid mt-5">

    <h1>Listado de Profesionales</h1>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Licencia</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Obras Sociales</th>
                <th scope="col">Duracion del Turno</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors">
                <th scope="row">{{ doctor.id }}</th>
                <td>{{ doctor.user }}</td>
                <td>{{ doctor.medicLicence }}</td>
                <td>{{ doctor.specialty.join(', ') }}</td>
                <td>{{ doctor.insurances.join(', ') }}</td>
                <td>{{ doctor.appointment_duration }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="onEdit(doctor.id!)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(doctor.id!)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
